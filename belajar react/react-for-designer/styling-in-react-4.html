<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: solid 1px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .box--small {
            width: 100px;
            height: 100px;
        }

        .box--medium {
            width: 200px;
            height: 200px;
        }

        .box--big {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <!-- babel berfungsi sebagai compile jsx agar script jsx dapat berjalan -->
    <script type="text/babel">
        const rootElement = document.getElementById('root');
        // contoh penggunaan react fragment dengan jsx untuk merender 2 element span
        function Box({className,style,...rest}){
            return <div className={'box '+className} style={{ fontStyle: 'italic', ...style }} {...rest} />
        }

        const element = <React.Fragment>
            <Box className="box--small" style={{ backgroundColor:'skyblue' }}>this is small skyblue box</Box>
            <Box className="box--medium" style={{ backgroundColor:'pink' }}>this is medium pink box</Box>
            <Box className="box--big" style={{ backgroundColor:'orange' }}>this is big orange box</Box>
            </React.Fragment>
        ReactDOM.render(element, rootElement);
    </script>
</body>

</html>
