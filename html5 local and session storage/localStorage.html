<p id='add'></p>
<p id='remove'></p>

<script>
    // store data
    // localStorage.setItem(key,value) 
    localStorage.setItem('username', 'arifin')

    if (localStorage.getItem('username')) {
        // get data
        document.getElementById('add').innerHTML = localStorage.getItem('username')
    } else {
        document.getElementById('add').innerHTML = 'sorry data not found!'
    }

    // remove data
    // localStorage.removeItem(key)
    localStorage.removeItem('username')

    if (localStorage.getItem('username')) {
        // get data
        document.getElementById('remove').innerHTML = localStorage.getItem('username')
    } else {
        document.getElementById('remove').innerHTML = 'sorry data not found!'
    }
</script>
