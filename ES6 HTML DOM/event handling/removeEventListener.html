<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: orange;
            padding: 100px;
        }
    </style>
</head>

<body>
    <div id="div">
        <button id="remove">Remove</button>
    </div>
    <p id="demo"></p>
</body>
<script>
    document.getElementById('div').addEventListener('mousemove', myFunction)
    document.getElementById('remove').addEventListener('click', remover)

    function myFunction() {
        document.getElementById('demo').innerHTML = Math.random()
    }
    // removeEventListener berfungsi untuk menghapus event yang ditentukan
    function remover() {
        document.getElementById('div').removeEventListener('mousemove', myFunction)
    }
</script>

</html>
