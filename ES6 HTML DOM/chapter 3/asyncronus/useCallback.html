<html>
<!-- asincronus adlah suatu keaadaan dimana beberapa kode dijalankan bersamaan diwaktu yang sama -->

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Simple asynchronous example</title>
</head>

<body>
    <div class="container">
        <header id="page-header" class="bg-dark text-white col-sm-12">
            <h1 id="main-heading" class="text-center">Simple asynchronous example</h1>
        </header>
        <div class="row">
            <main class="col-sm-10 offset-sm-1">
                <h3 id="result"></h3>
            </main>
        </div>
    </div>
    <script>
        const result = document.getElementById('result');

        var approval = 'not approved!'
        // dengan menggunakan callback kita dapat otomatis mengganti hasil cetak dilayar setelah delay pada fungsi getAprroval selesai
        function getApproval(callback) {
            // value variable approval akan diganti setelah 2 detik
            setTimeout(() => {
                approval = 'approved!'
                // mencetak approved
                callback()
            }, 2000)
        }

        getApproval(() => {
            // mencetak approved
            result.textContent = approval
        })
        // mencetak not Aproved!
        result.textContent = approval
    </script>
</body>
<!-- tetapi penggunaan calback untuk program yang complex dengan banyak nested code akan membuat code sulit dibaca maka dari itu untuk program yang complex tidak disarankan menggunakan callback -->

</html>
