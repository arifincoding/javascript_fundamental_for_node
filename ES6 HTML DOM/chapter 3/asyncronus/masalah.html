<html>
<!-- asincronus adlah suatu keaadaan dimana beberapa kode dijalankan bersamaan diwaktu yang sama -->

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Simple asynchronous example</title>
</head>

<body>
    <div class="container">
        <header id="page-header" class="bg-dark text-white col-sm-12">
            <h1 id="main-heading" class="text-center">Simple asynchronous example</h1>
        </header>
        <div class="row">
            <main class="col-sm-10 offset-sm-1">
                <h3 id="result"></h3>
            </main>
        </div>
    </div>
    <script>
        const result = document.getElementById('result');

        var approval = 'not approved!'

        function getApproval(callback) {
            // value variable approval akan diganti setelah 2 detik
            setTimeout(() => {
                approval = 'approved!'
            }, 2000)
        }
        // getAproval dan result.textContent dijalankan bersamaan maka akan mencetak not approved dikarenakan pada getArroved terjadi delay selama 2 detik maka value variabel approval yang telah diubah pada fungsi getArpoval tidak tercetak kelayar
        getApproval()

        result.textContent = approval
    </script>
</body>

</html>
