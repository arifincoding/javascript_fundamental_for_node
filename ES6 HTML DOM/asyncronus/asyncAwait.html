<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Simple asynchronous example</title>
</head>

<body>
    <div class="container">
        <header id="page-header" class="bg-dark text-white col-sm-12">
            <h1 id="main-heading" class="text-center">Simple asynchronous example</h1>
        </header>
        <div class="row">
            <main class="col-sm-10 offset-sm-1">
                <h3 id="result"></h3>
            </main>
        </div>
    </div>
    <script>
        const result = document.getElementById('result');

        var approve = 'not Approved';

        function getApprove() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Approved')
                }, 2000)
            })
        }

        async function setApprovalText() {
            const approvalPromise = getApprove()
            result.textContent = await approvalPromise
        }

        setApprovalText()
        result.textContent = approve
    </script>
</body>

</html>
