<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title></title>
</head>

<body>
    <div class="container">
        <header id="page-header" class="bg-dark text-white col-sm-12">
            <h1 id="main-heading" class="text-center">Validate user input</h1>
        </header>
        <div class="row">
            <main class="col-sm-10">
                <form>
                    <div class="form-group">
                        <label for="password-input">Password</label>
                        <input type="password" id="password-input" class="form-control">
                        <small>Please enter a password between 6 and 12 characters.</small>
                    </div>
                    <button type="submit" id="submit-button" class="btn btn-primary" disabled="true">Submit</button>
                </form>
            </main>
        </div>
    </div>
    <script>
        // input event berfungsi ketika user memasukkan data ke dalam field yang ditentukan
        document.getElementById('password-input').addEventListener('input', ($event) => {
            // jika user sudah mamasukkan password >=6 dan <=12 maka button akan otomatis ke enabled
            if (($event.target.value).length >= 6 && ($event.target.value).length <= 12) {
                document.getElementById('submit-button').removeAttribute('disabled')
            } else {
                document.getElementById('submit-button').setAttribute('disabled', 'true')
            }
        })
    </script>
</body>

</html>
