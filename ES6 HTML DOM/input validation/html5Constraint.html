<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title></title>
</head>

<body>
    <div class="container">
        <header id="page-header" class="bg-dark text-white col-sm-12">
            <h1 id="main-heading" class="text-center">Validate user input</h1>
        </header>
        <div class="row">
            <main class="col-sm-10">
                <form>
                    <div class="form-group">
                        <label for="password-input">Password</label>
                        <input type="password" id="password-input" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm your password</label>
                        <input type="password" id="confirm-password" class="form-control" required>
                        <small style="display: none" id="error-message" class="text-danger">Both password fields must
                            match.</small>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail address</label>
                        <!-- pattern digunakan untuk regex berfungsi validasi input-->
                        <input type="email" id="email" class="form-control" pattern=".+@.+\..+" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                </form>
            </main>
        </div>
    </div>
    <script>
        // Access DOM elements
        const passwordInput = document.getElementById('password-input');
        const confirmPassword = document.getElementById('confirm-password');
        const errorMsg = document.getElementById('error-message');
        const submitButton = document.getElementById('submit-button');

        // Checks password confirmation
        confirmPassword.addEventListener('blur', () => {
            if (passwordInput.value === confirmPassword.value) {
                submitButton.removeAttribute('disabled');
                errorMsg.removeAttribute('style');
            } else {
                submitButton.setAttribute('disabled', 'true');
                errorMsg.setAttribute('style', 'diplay:block');
            }
        });
    </script>
</body>

</html>
